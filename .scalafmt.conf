version = "3.4.0"

style = default

runner.dialect = scala213source3

project.excludeFilters = [
  "scalafix/*"
]

fileOverride {
  "glob:**/scala-3/**" {
    runner.dialect = scala3
  }
}

docstrings.wrap = "no"

maxColumn = 100

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
]

rewrite.neverInfix.excludeFilters = [until
  to
  by
  eq
  ne
  "should.*"
  "contain.*"
  "must.*"
  in
  be
  taggedAs
  thrownBy
  synchronized
  have
  when
  size
  theSameElementsAs
  at]
